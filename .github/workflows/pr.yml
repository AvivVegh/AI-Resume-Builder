name: Build and Deploy dev

on:
  push:
    branches:
      - main
jobs:
  services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: lint
        working-directory: backend
        run: npm run lint

  frontend:
    needs: services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: lint
        run: npm run lint
        working-directory: web
