version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - export JOB_ENV=$(aws ssm get-parameter --name am_job_env --query Parameter.Value --output text --with-decryption)
            - export JOB_ENV=$(echo $JOB_ENV|xargs)
            - export PARAM_NAME="am_$JOB_ENV"
            - echo $PARAM_NAME
            - export API_GW_ID=$(aws ssm get-parameter --name $PARAM_NAME --query Parameter.Value --output text --with-decryption)
            - export API_GW_ID=$(echo $API_GW_ID|xargs)
            - echo $API_GW_ID
            - export NEXT_PUBLIC_API_URL_AM=https://$API_GW_ID.execute-api.us-west-1.amazonaws.com/$JOB_ENV
            - echo $NEXT_PUBLIC_API_URL_AM
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - echo NEXT_PUBLIC_API_URL_AM=$NEXT_PUBLIC_API_URL_AM >> .env.production
            - cat .env.production
            - if [ $JOB_ENV = 'dev' ]; then aws codeartifact login --tool npm --repository hsf-common --domain hsf --domain-owner 250203447304 --region us-west-2 --namespace @hsf; fi
            - if [ $JOB_ENV = 'prod' ]; then aws codeartifact login --tool npm --repository hsf-common --domain hsf --domain-owner 580472969326 --region us-west-2 --namespace @hsf; fi
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: frontend
